<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="favicon-belfast.ico?v=1" type="image/x-icon">
</head>
<body class="login-stack">

<div class="login-image-top">
  <img src="images/Belfast-login.jpg" alt="Belfast login background" />
</div>

<!--Form container-->
<div class="login-container">
  <header>
    <h1>Register</h1>
    <p>Create your account to personalise your city break.</p>
  </header>
  <form id="registerForm">
    <label for="regName">Full Name</label>
    <input type="text" id="regName" placeholder="Enter your name" required />
    <label for="regEmail">Email</label>
    <input type="email" id="regEmail" placeholder="Enter your email" required />
    <label for="regPassword">Password</label>
    <input type="password" id="regPassword" placeholder="Create a password" required />
    <label for="regBirthday">Birthday</label>
    <input type="date" id="regBirthday" required />
    <label for="regPhone">Phone Number</label>
    <input type="tel" id="regPhone" placeholder="e.g. 0845 3243 2324" required />
    <label>Choose your Preferences</label>
    <div class="pref-options">
      <label><input type="checkbox" name="preferences" value="Music"/> Music</label>
      <label><input type="checkbox" name="preferences" value="Irish Dance" /> Irish Dance</label>
      <label><input type="checkbox" name="preferences" value="Theatre"/> Theatre</label>
      <label><input type="checkbox" name="preferences" value="Exhibitions" /> Exhibitions</label>
    </div>

    <button type="submit" class="btn-login">Create Account</button>
    <p class="or-line">Already have an account? <a href="login.html">Login</a></p>
  </form>
</div>
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();
    registerUser();
  });
</script>
<script src="javascript/utils.js"></script>
</body>
</html>
